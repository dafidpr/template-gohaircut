<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0BAF7B">
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <title>Sign In | Ganteng Maksimal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container mb-5">
        <div class="row">
           <div class="mx-auto mt-5">
                <img src="img/logo.png" width="150" alt="">
           </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-7">
                <img src="img/ilustration/sign-in.svg" class="ml-3 img-hidden" width="380" alt="">
            </div>
            <div class="col-md-5">
                <div class="card p-3 border-0 shadow-sm b-radius-10">
                    <div class="card-body">
                        <h4>Masuk</h4>
                        <p class="text-muted">Masuk dan nikmati beragam manfaat</p>
                        <form action="" class="mt-4">
                            <div class="form-group">
                                <input type="text" placeholder="Email" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon2">
                                        <span class="iconify" data-icon="ant-design:eye-invisible-outlined" data-inline="false" data-width="24" data-height="24"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <small class="ml-auto pb-3"><a href="" class="text-theme text-decoration-none">Forgot Password ?</a></small>
                                </div>
                            </div>
                            <div class="form-group">
                                <a href="index.html" class="btn btn-color-theme btn-block p-2">Masuk</a>
                            </div>
                            <p class="text-center">Belum punya akun ?  <a href="register.html" class="text-decoration-none text-theme">Daftar</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="vendors/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendors/popper/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
