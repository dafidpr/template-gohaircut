<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0BAF7B">
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <title>Register | Ganteng Maksimal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container mb-5">
        <div class="row">
           <div class="mx-auto mt-5">
                <img src="img/logo.png" width="150" alt="">
           </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-7">
                <img src="img/ilustration/register-member.svg" class="img-hidden" width="500" alt="">
            </div>
            <div class="col-md-5">
                <div class="card p-3 border-0 shadow-sm b-radius-10">
                    <div class="card-body">
                        <h4>Daftar member</h4>
                        <p class="text-muted">Daftar untuk cari lebih banyak pelanggan</p>
                        <form action="" class="mt-4">
                            <div class="form-group">
                                <input type="text" placeholder="Nama Barber" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Nama Pemilik" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Email" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon2">
                                        <span class="iconify" data-icon="ant-design:eye-invisible-outlined" data-inline="false" data-width="24" data-height="24"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Konfirmasi Password">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon2">
                                        <span class="iconify" data-icon="ant-design:eye-invisible-outlined" data-inline="false" data-width="24" data-height="24"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-color-theme btn-block p-2">Daftar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="vendors/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendors/popper/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
